<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mixed selectors</title>
    <style>
        *{
            margin: 0;
        }
       #fifth{
        font-size: 26px;
       }
       .yellow{
        background-color: yellow;
       }
       .bold{
        font-weight: 800;
       }
   
    </style>
</head>

    

<body>
    <h3>explore mixed selectors</h3>
    <p>My 1st line css</p>
    <p class="yellow">My 2nd line css</p>
    <p>My 3rd line css</p>
    <p class="yellow bold">My 4th line css</p>
    <p id="fifth">My 5th line css</p>
    <p class="bold">My 6th line css</p>

    
</body>
</html>
